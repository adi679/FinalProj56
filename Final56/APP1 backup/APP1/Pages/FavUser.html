    <script>
        var flag = 1       //1 yes 0 no
        var count = 0
        var data
        var email
        var str = "";
        var UniversityType
        var Sit
        var UniversityLevel
        var UniversitySize
        var PriceMAX = 0
        
       
        email = localStorage.getItem('email');

        function save() {
      
     

            var fav = { // Note that the name of the fields must be identical to the names of the properties of the object in the server
                Email: email,
                UniversityType: $("#kindUni").val(),
                UniversitySize: $("#size").val(),
                PriceMAX: $("#cost").val(),
                Sat: $("#SAT").val(),
                UniversityLevel: $("#division").val()
            }
            let api = "../api/Favorites/Post_Favorite/insert/save";

            ajaxCall("Post", api, JSON.stringify(fav), successFav, errorFav)
        }




        function successFav(data) {
            alert('successFav');
            window.open('Match.html');
        }

        function errorFav(data) {
            alert('errorFav')
        }


        function gotowishlist() {
            window.open('WishList.html')
        }


        function allprofiles() {
            window.open('Profile_Show.html')
        }

        function ChangeRegion() {
            window.open('FavRegion.html')
        }

        function ChangeStae() {
            window.open('FavState.html')
        }

        function ChangeLocale() {
            window.open('FavLocale.html')
        }

        function ChangeOtherFavorites() {
            window.open('FavUser.html')
        }

        function goBack() {
            window.history.back();
            window.close()
        }
        
  </script>

    <div class="highlightsDiv">

        <label for="kindUni" style="color:red">סוג אוניברסיטה:</label>

            <option value="1">Public</option>
            <option value="2,3">Private</option>
            <!--<option value="1,2,3">Both</option>-->

        </select>

        <br /><br />

        <label for="size">גודל:</label>
        <input type="text" id="size" name="size" onchange="showH(this.value)"><br><br>


        <label for="cost">מחיר מקסימלי לשנה:</label>
        <input type="text" id="cost" name="cost" onchange="showH(this.value)"><br><br>

        <button type="submit" class="button button1" ONCLICK="save()">

            Save!

    </div>
